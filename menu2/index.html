    function convertToCSV() {
    // Get the container of the groups
    var groupsContainer = document.querySelector('.groups');

    // Initialize an empty CSV content
    var csvContent = '';

    // Iterate over each group
    groupsContainer.querySelectorAll('.group').forEach(function (group, groupIndex) {
        // Get the group number and append it to the CSV
        csvContent += 'Group ' + (groupIndex + 1) + '\n';

        // Iterate over each member in the group
        group.querySelectorAll('.memberName').forEach(function (member) {
            // Get the member name and append it to the CSV
            csvContent += member.textContent.trim() + '\n';
        });

        // Add a newline to separate groups
        csvContent += '\n';
    });

    // Create a Blob with the CSV content
    var blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });

    // Create a download link
    var link = document.createElement('a');
    link.href = window.URL.createObjectURL(blob);

    // Set the filename for the CSV file
    link.download = 'piki2team.csv';

    // Append the link to the document
    document.body.appendChild(link);

    // Trigger a click on the link to start the download
    link.click();

    // Remove the link from the document
    document.body.removeChild(link);
    alert("Your PIKIPIKI's is Downloaded");
    }
